<div class="new_players" *ngIf="!battle">
  <h1>Player 1</h1>
  <form #firstForm="ngForm" (submit)="onSubmit(player1)" novalidate>
    <label for="first_user">Github Username:</label>
    <input 
    required
    name="first_user"
    [(ngModel)]="player1.username"
    #first_user="ngModel"
    type="text">
    <p *ngIf="!first_user.valid && first_user.touched">Please input the user name.</p><br>
    <p *ngIf="github_error">Username doesn't exist</p><br>
    <button [disabled]="!firstForm.form.valid" >Get User</button>
  </form>
  <h1>Player 2</h1>
  <form #secondForm="ngForm" (submit)="onSubmit(player2)" novalidate>
    <label for="second_user">Github Username:</label>
    <input 
    required
    name="second_user"
    [(ngModel)]="player2.username"
    #second_user="ngModel"
    type="text">
   <p *ngIf="!second_user.valid && second_user.touched">Please input the user name.</p><br>
   <p *ngIf="github_error">Username doesn't exist</p><br>
    <button [disabled]="!secondForm.form.valid" >Get User</button>
  </form>

</div>
<div class="" *ngIf="battle">
  <div class="battle">
    <img class="avatar" [src]="player1.avatar" alt="avatar">
    <h1>{{player1.username}}</h1>
  </div>
  <div class="battle">
    <img class="avatar" [src]="player2.avatar" alt="avatar">
    <h1>{{player2.username}}</h1>
  </div>
  <button class="battle-btn" (click)="combat()">Battle</button>
</div>
